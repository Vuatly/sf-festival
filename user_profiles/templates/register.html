{% extends 'base.html' %}
{% block content %}
{% load bootstrap4 %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/auth.css' %}">

<div class="container-fluid">
	<div class='register'>
		<form method="post">
			{% csrf_token %}
			{% bootstrap_form form %}
			<button class="btn btn-primary" style="width:100%">Регистрация</button>
		</form>
	</div>
</div>
{% endblock content %}
